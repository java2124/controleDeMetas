<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>
<body>
    <form>
        <h3>Cadastro</h3>
        <input type="text" name = "NomeResponsavel" placeholder = "Digite o seu nome"/>
        <input type="text" name = "NomeEmpresa" placeholder = "Digite o nome da empresa"/>
        <input type="text" name = "email" placeholder="Digite seu email" required/>
        <input type="text" id="phone" name="phone" placeholder=" Tel. formato: 11 99999-9999" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
        <input type="password" name = "password" placeholder="Digite a senha" />
        <input type="submit" name = "acao" value = "Enviar">
        <br><br>
        
   </form>

    <script src="/JQuery/jquery-3.6.0.js"></script>
    <script src="js/cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
